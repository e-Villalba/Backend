  <div class="container">
    <div class="row" id="divContenedor">
        <div class="cardatosContacto">
            <form id="divDatosForm" action="/api/productos" method="post" enctype="">

                <div class="row">
                    <div class="col-md-12 text-center mt-3">
                        <fieldset class="d-flex justify-content-center">
                            <div class="card cardatosContacto" style="width: 23rem;">
                                <div class="card-body">
                                    <div>
                                        <h3 class="mb-0">Backend - Clase 8  Router</h3>
                                    </div>
                                    <div>
                                        <label class="pContacto datosContacto" for="title">Title</label>
                                    </div>
                                    <div><input class="datosForm datosContacto" type="text"
                                            name="title" id="title"
                                            placeholder="Ingrese Title" style="width: 15rem;" required></div>
                                    <div><label class="pContacto p-1 datosContacto"
                                            for="price">Price</label>
                                    </div>
                                    <div><input class="datosForm datosContacto" type="text"
                                            name="price" id="price"
                                            placeholder="Ingrese Price" style="width: 15rem;" required></div>
                                    <div><label class="pContacto p-1 datosContacto" for="thumbnail" style="width: 15rem;">Ingrese
                                      thumbnail</label></div>
                                    <div>
                                        <input class="datosForm datosContacto" type="text" name="thumbnail"  style="width: 15rem;"
                                            id="thumbnail" placeholder="Ingrese thumbnail" required>
                                    </div>

                                    <div>
                                        <input type="submit" class="btn first" id="btnProducto" value="Guardar"/>
                                        
                                       
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>

            </form>
        </div>
    </div>
